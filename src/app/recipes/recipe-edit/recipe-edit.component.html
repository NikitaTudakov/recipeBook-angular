<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12" style="margin: 10px 0">
          <button
            [disabled]="!recipeForm.valid"
            type="submit"
            class="btn btn-success"
            style="margin-right: 5px;">Save
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onCancel()">Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="Name">Name</label>
            <input
              type="text"
              formControlName="name"
              id="Name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imageUrl">Image URl</label>
            <input
              type="text"
              formControlName="imagePath"
              id="imageUrl"
              class="form-control"
              #ImagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="ImagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              formControlName="description"
              class="form-control"
              rows="6">
            </textarea>
          </div>
        </div>
      </div>
      <div class="row" >
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredientsCtrl of controls; let i = index"
            [formGroupName]='i'>
            <div class="col-xs-8" style="margin-bottom: 10px;">
              <input
                type="text"
                class="form-control"
                formControlName='name'>
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                class="form-control"
                formControlName='amount'>
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteIngredient(i)">Delete</button>
            </div>
          </div>
        </div>
        <div class="rov">
          <div class="col-xs-12">
            <button
              class="btn btn-success"
              type="button"
              (click)="onAddIngredient()">Add ingredient
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
